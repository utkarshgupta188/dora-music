<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="player-content">
            <div class="player-left">
                <img id="playerImage" src="/static/default-album.png" alt="Album Art">
                <div class="track-info">
                    <div id="playerTrackName">No track selected</div>
                    <div id="playerArtistName">-</div>
                </div>
            </div>
            <div class="player-center">
                <div class="player-controls">
                    <button id="prevButton" class="control-button"><i class="fas fa-backward"></i></button>
                    <button id="playPauseButton" class="control-button"><i class="fas fa-play"></i></button>
                    <button id="nextButton" class="control-button"><i class="fas fa-forward"></i></button>
                </div>
                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="player-right">
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volumeSlider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>
    <div class="container">
        <header class="header">
            <h1>ðŸŽµ Dora Player</h1>
            <p>Search for your favorite songs and discover similar tracks</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for songs...">
            <button id="searchButton" class="search-button">Search</button>
        </div>

        <div id="loading" class="loading">
            <p>Searching for tracks...</p>
        </div>

        <div id="error" class="error-message"></div>

        <div id="resultsContainer" class="results-container"></div>
        
        <div id="recommendations" class="recommendations"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
